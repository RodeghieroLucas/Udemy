<!DOCTYPE html>
<html>
    <head>
        <title>Inputs Demo</title>
    </head>
    <body>

        <p>Do you prefer cats or dogs?</p>

        <form>
            <label for="dogs">Dogs: </label>
            <input name="petchoice" id="dogs" type="radio" value="DOGS">

            <label for="cats">Cats: </label>
            <input name="petchoice" id="cats" type="radio" value="CATS">
            
            <p>What's your favorite colour?</p>
            <select name="colour">
                <option>Red</option>
                <option>Black</option>
                <option>White</option>
            </select>

            <p>What's your current mood?</p>
            <select name="mood">
                <option value="Happy">:)</option>
                <option value="Shy">:$</option>
                <option value="Sad">:(</option>
            </select>
            
            <p>Type something interesting here!</p>
            <textarea name="paragraph" rows="10" cols="30"></textarea>


            <button>Go!</button>
        </form>
      
    </body>
</html>
