<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <h1>Register</h1>

<!-- Name -->
        <form>
            <div>
                <label for="firstname">First Name: </label>
                <input name="firstname" id="FirstName" type="text" placeholder="First Name" required>
            
                <label for="lastname">Last Name: </label>
                <input name="lastname" id="lastname" type="text" placeholder="Last Name" required>
            </div>

<!-- Gender label -->
            <div>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio" value="Male">
                <label for="male">Female</label>
                <input name="gender" id="female" type="radio" value="Female">
                <label for="male">Other</label>
                <input name="gender" id="other" type="radio" value="Other">       
            </div>

<!-- Email & Password -->
            <div>
                <label for="email">Email: </label>
                <input name="email" id="email" type="email" placeholder="Email" required>

                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">
            </div>

<!-- Date -->
            <div>
                <label for="birthday">Birthday: </label>
                    <select name="Day">
                        <option value="0" selected disabled>Day</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                     </select>

                     <select name="Month">
                         <option value="0" selected disabled>Month</option>
                         <option>February</option>
                         <option>March</option>
                         <option>April</option>
                    </select>

                    <select name="Year">
                        <option value="0" selected disabled>Year</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                    </select>
            </div>

<!-- Terms -->
            <div>
                <label for="terms">I agree to the terms and conditions</label>
                <input id="terms" type="checkbox" value="accept" required>
            </div>
            
            <div>
                <input type="submit">
            </div>   
        </form>
        
    </body>
</html>
