<!DOCTYPE html>
<html>
    <head>
        <title>Specificity</title>
        <style type="text/css">
        body {
            color: red;
        }
        ul {
            color: yellow;
        }
        li {
            color: blue;
        }
        .highlight {
            color: violet;
        }
        #special {
            color:green;
        }
        </style>
    </head>
    <body>
        <p>HELLO WORLD!</p>
        <ul>
            <li id="special" class="highlight">John</li>
            <li>Paul</li>
            <li>George</li>
            <li class="highlight">Ringo</li>
        </ul>
    </body>
</html>
